name: Backend Tests and Cloud Build

on:
  push:
    branches:
      - main
    paths:
      - 'api/pom.xml'
      - 'api/src/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'api/pom.xml'
      - 'api/src/**'
      - '.github/workflows/backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ["17"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: 'api/pom.xml'

      - name: Install dependencies
        run: mvn -B install -DskipTests
        working-directory: api

      - name: Run tests
        run: mvn -B test
        working-directory: api

  image-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 'Authenticating to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Run Cloud Build'
        uses: 'google-github-actions/cloud-build@v1'
        with:
          project_id: '${{ secrets.GCP_PROJECT_ID }}'
          config: 'cloudbuild.yaml'
   # Job for Google Cloud Build and Packer
  packer-build:
    needs: image-build  # Ensure tests pass before building
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Authenticate Docker with Google Cloud Registry
      - name: Authenticate Docker to Google Container Registry
        run: gcloud auth configure-docker

      # Trigger Cloud Build to run the Packer script
      - name: Run Cloud Build for Packer
        run: |
          gcloud builds submit . --substitutions=_LOCATION="us-central1",_ZONE="us-central1-a",_VM_IMAGE_NAME="jss-cd-gce-vm-image",_PACKER_BUILDER_PROJECT="hsa-public"
